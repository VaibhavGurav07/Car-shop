{% extends "app/base.html" %}
{% load static %}

{% block title %}Home{% endblock title %}


{% block banner-slider %}


<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'app/images/banner/bn1 bmw.webp' %}" class="d-block w-100" alt="Banner images">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/bn2 land cluser.webp' %}" class="d-block w-100" alt="Banner images">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/bn3 mercedes.webp' %}" class="d-block w-100" alt="Banner images">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock banner-slider %}

{% block main-content %}

<div class="container mt-3">
    <br>
    <h2 class="text-center">Contact Us</h2>
    <br>
    <div class="row container">
        <p class="fs-4 text-center">Address: </p>
        <p class="fs-4 text-center">Contact: </p>
        <p class="fs-4 text-center">Email Id: </p>
    </div>
</div>

{% endblock main-content %}
